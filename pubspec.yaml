dev_dependencies: 
  flutter_test: 
    sdk: flutter
flutter: 
  uses-material-design: true
  assets: 
    - assets/
    - assets/images/
  fonts: 
    - family: Futura
      fonts: 
        - asset: assets/fonts/Futura Heavy font.ttf
          weight: 700
        - asset: assets/fonts/futura light bt.ttf
